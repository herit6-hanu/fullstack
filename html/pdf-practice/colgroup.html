<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
</head>
<body>
    <p>Defines about the colgroup</p>
    <table border="1">
        <colgroup>
          <col style="background-color: lightblue;">
          <col span="2" style="background-color: lightgreen;">
        </colgroup>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
      </table>
      
</body>
</html>
