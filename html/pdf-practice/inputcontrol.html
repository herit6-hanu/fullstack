<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input controls</title>
</head>
<body>
    <p>About the input control in html...</p>
    <input class="input-class" type="text" disabled><br><br>


    <input type="checkbox" name="checkbox1" id="checkbox1" checked>
    <input type="checkbox" name="checkbox1" id="checkbox1">
    <input type="checkbox" name="checkbox1" id="checkbox1">
    <input type="checkbox" name="checkbox1" id="checkbox1"><br>
    <select multiple>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="grape">Grape</option>
      </select>
<br>      
    <input id="input-id" type="text" placeholder="help text"><br><br>
    <input type="text" readonly><br><br>
    <input type="text" autofocus><br><br>
    <input type="date" step="2"><br><br>
    <input type="number" step="1000"><br><br>
    <input type="text" size="20" minlength="3"><br><br>
    <input type="text" maxlength="10"><br><br>
    <input type="range" name="score" id=""  min="2" max="6" size="2">

    <form action="">
        <fieldset>
            <legend>Button Group</legend>
            <p>
                <input type="radio" name="color" id="red">
                <label for="red">Red</label>
            </p>
            <p>
                <input type="radio" name="color" id="green">
                <label for="green">Green</label>
            </p>
            <p>
                <input type="radio" name="color" id="black">
                <label for="black">Black</label>
            </p>
            <p>
                <input type="radio" name="color" id="violet">
                <label for="violet">Violet</label>
            </p>
        </fieldset>
    </form>
    <input type="text" pattern="\d*" title="Numbers only please">


    <input type="file" name="" id="" accept="image/*">

    <input type="color" name="favcolor" value="#ff0000">


    <input type="password" name="" id="">

    <input type="file" name="" id="" accept="image/*" multiple>
</body>
</html>
