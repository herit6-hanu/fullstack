<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attributes</title>
</head>
<body>
    <p>Here i am learning the global attributes....</p>

    <p contenteditable>This content is editable, Wanna try? Then go for it.</p>
    <p draggable="true">This is draggable</p>
    <p spellcheck="true">Spell check</p>
    <p translate="yes">Translate</p>
    <div role="dialog">
        <p>Are you sure?</p>
        <button role="button">Yes</button>
        <button role="button">No</button>
       </div>

       <ul role="menubar">
        <li role="menuitem">File</li>
        <li role="menuitem">Edit</li>
        <li role="menuitem">View</li>
        <li role="menuitem">Help</li>
       </ul>
       <progress role="progressbar" value="25" max="100">25%</progress>
</body>
</html>
