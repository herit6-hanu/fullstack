<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <audio controls loop autoplay muted>
        <source src="./file_example_MP3_1MG.mp3" type="audio/mp3">
    </audio>
    <video controls muted autoplay>
        <source src="./file_example_MP4_640_3MG.mp4" type="video/mp4">
    </video>

    <audio src="./file_example_MP3_1MG.mp3" controls autoplay muted>
    </audio>
    <video src="./file_example_MP4_640_3MG.mp4" controls>
        <track kind="subtitles" src="dfk.srt" srclang="en" label="English">
    </video>

    <video muted autoplay poster="https://file-examples.com/storage/fe1b802e1565fe057a1d758/2017/10/file_example_JPG_500kB.jpg" height="500px" width="300px">
        <source src="./file_example_MP4_640_3MG.mp4">
    </video>
</body>
</html>
