<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row & Col</title>
</head>
<body>
    <p>
        Here is the paragraph that describes the table & usage of row span & col span
    </p>
    <table>
        <tr>
            <th>Header-1</th>
            <th>Header-1</th>
            <th>Header-1</th>
            <th>Header-1</th>
        </tr>
        <tr>
            <td colspan="4">This section completely occupies only single cell</td>
        </tr>
        <tr>
            <td rowspan="3">Data-1</td>
            <td>Data-1</td>
            <td>Data-1</td>
            <td>Data-1</td>
        </tr>
        <tr>
            <td>Data-1</td>
            <td>Data-1</td>
            <td>Data-1</td>
        </tr>
        <tr>
            <td>Data-1</td>
            <td>Data-1</td>
            <td>Data-1</td>
        </tr>
    </table>
</body>
</html>
