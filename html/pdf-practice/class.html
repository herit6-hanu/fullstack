<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        p.class2{
            color: green;
        }
        .main > .highlight{
            color: blue;
        }
        .special.text.color{
            color: greenyellow;
        }
        /* .main .highlight{
            color: blue;
        } */
    </style>
</head>
<body>
    <p>
        Learning about the class identifiers.
    </p>
    <p class="class1">paragraph with only one class.</p>
    <p class="class1 class2">paragraph with two classes class1 & class2.</p>

    <div class="main">
        <p class="highlight">The text with out any class</p>
        <div>
            <div class="highlight">it will apply to this</div>
        </div>
        <span class="special text color">This is special text</span>
    </div>
</body>
</html>
