<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italic</title>
</head>
<body>
    <p>
        We can achieve italic in two ways,
        <pre>
            1. emphasis tag
            2. italic tag
        </pre>
    </p>
    <em>
        This is the text which are surrounded by emphasis tag.
    </em>
    <br>
    <i>
        This is the text which are surrounded by italic tag.
    </i>
</body>
</html>
