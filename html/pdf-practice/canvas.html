<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <p>I am going to create the canvas in the below...</p>

    <canvas></canvas>

    <script>
        var canvas=document.querySelector("canvas");
        var ctx=canvas.getContext("2d");
        ctx.fillStyle="red";
        ctx.fillRect(0,0,200,100)
        ctx.fillStyle="blue";
        ctx.fillRect(25,25,50,50)
    </script>
</body>
</html>
