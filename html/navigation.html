<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        h1 {
            text-align: center;
        }
        nav {
            border: 2px solid grey;
            background-color: green;
            color: white;
            height: 35px;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 15px;
            transition: font-size 0.5s ;
            transition: opacity 0.5;
        }
        a:hover {
            color: red;
            font-size: 25px;
            opacity: 30%;
        }
    </style>
</head>
<body>
    <h1>Navigation Page</h1>
    <h3>Here are few top-rated sites for customers on daily basis:</h3>
    <nav>
        <a href="https://www.flipkart.com/">Visit Flipkart</a> |
        <a href="https://www.amazon.in/">Visit Amazon</a> |
        <a href="https://www.google.com/">Visit Google</a> |
        <a href="https://www.zomato.com/">Visist Zomato</a> |
        <a href="https://www.swiggy.com/">Visit Swiggy</a>
    </nav>
</body>
</html>
