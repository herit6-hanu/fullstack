<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        h1{
            font-family: cursive;
            color: red;
            background-color: black;
            text-align: center;
        }
        pre{
            color: royalblue;
            font-family:fantasy;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <pre>
    If we use the css properties inside the style tag is known as internal css. 
    </pre>
    
</body>
</html>
