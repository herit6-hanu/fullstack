<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <form action="submitted.html">
        <h2>Registration Form</h2>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">Name</label>
            <input type="text" id="fname" required><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" required><br><br>
            <label for="phnno">Phone</label>
            <input type="text" id="phnno" required><br><br>
        </fieldset><br>
        <input type="submit">
    </form>
    <marquee behavior="alternate" direction="right">Register Karo Yaar...</marquee>
</body>
</html>
