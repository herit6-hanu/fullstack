<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Academy</title>
    <link rel="stylesheet" href="login-page.css">
    <link rel="icon" href="de_h43gjs.png">
</head>
<body>
    <div class="out-line">
        <div class="set-logo">
            <img class="image" src="200_200_e7ma0m.png" alt="tap-academy-logo">
            <div class="set-your-signin-text">
                <span class="sign-text" >Sign In To Your Account</span><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="dont-have" >Don't have an account?</span>&nbsp;              
                <span class="signup"><a href="#">SIGN UP</a></span>
            </div><br>
            <span>
                <div class="sample">
                    <label for="email" class="email">Email*</label><br>
                    <div class="sample-2">
                        <input type="text" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div> 
            </span><br>
            <span>
                <div class="sample">
                    <label for="password" class="password">Password*</label><br>
                    <div class="sample-2">
                        <input type="password" name="password" id="password" placeholder="Enter a password" required>
                    </div>
                </div> 
            </span><br>
            <button><a style="color: grey; font-weight: bold; text-decoration: none; font-size: 15px;" href="#">SIGN IN</a></button>
            <br><br><br>
            <div class="one-more">
                <a href="#" style="color: grey;">FORGOT PASSWORD?</a><br><br><br>
            </div>
            <div class="one-more2">
                <span id="continue">Continue without signin?&nbsp;&nbsp;</span>
                <a href="#" id="explore">EXPLORE</a>
            </div>
            
        </div>
    </div>
</body>
</html>
