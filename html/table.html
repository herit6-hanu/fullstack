<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th {
            border: 1px solid grey;
            border-collapse: collapse;
            background-color: whitesmoke;
            padding: 1%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Course Name</th>
            <th>Course Fee</th>
        </tr>
        <tr>
            <td>Hanumantha Reddy</td>
            <td>U17CE046</td>
            <td>Civil Engineering</td>
            <td>20,000</td>
        </tr>
        <tr>
            <td>Sasi Kumar Reddy</td>
            <td>U17CS031</td>
            <td>Computer Science</td>
            <td>25,000</td>
        </tr>
        <tr>
            <td>Siva Sankar Reddy</td>
            <td>U17CE056</td>
            <td>Civil Engineering</td>
            <td>20,000</td>
        </tr>
    </table>
    
</body>
</html>
