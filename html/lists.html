<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Types</title>
</head>
<body>
    <h1>Types of Lists in HTML</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>Dart</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>MySQL</li>
        <li>NoSQL</li>
        <li>SQL</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HTML is used to display the contents.</dd>
        <dt>CSS</dt>
        <dd>CSS is used to beautify the contents.</dd>
        <dt>Javascript</dt>
        <dd>Javascript is used to add the functionality to the contens.</dd>
    </dl>
    
</body>
</html>
