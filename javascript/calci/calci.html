<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <p id="header-text">Classic Calculator</p>

    <div class="input-section">
        <input id="input" type="text">
    </div><br>


    <div class="button-container">
        <div class="number-content"><button>1</button></div>
        <div class="number-content"><button>2</button></div>
        <div class="number-content"><button>3</button></div>
        <div class="number-content"><button>%</button></div>
        <div class="number-content"><button>4</button></div>
        <div class="number-content"><button>5</button></div>
        <div class="number-content"><button>6</button></div>
        <div class="number-content"><button>*</button></div>
        <div class="number-content"><button>7</button></div>
        <div class="number-content"><button>8</button></div>
        <div class="number-content"><button>9</button></div>
        <div class="number-content"><button>+</button></div>
        <div class="number-content"><button>0</button></div>
        <div class="number-content"><button>00</button></div>
        <div class="number-content"><button>=</button></div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
